<!DOCTYPE html>
<html lang="pt-br" class="bg-secondary">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/app.css">
</head>
<body>
    <div id="ComponentMain" class="component-calculator">
        <div class="card container-calculator">
            <div class="car-header">
                <div class="fs-1 border-bottom rounded-top bg-light container-display py-3 px-4" >
                    {{displayMount}}
                </div>
            </div>
            <div class="card-body d-flex">
                <div class="container-buttons d-flex flex-wrap col-7">
                    <div class="col-4 p-1"
                        v-for="(btn, index) in buttons"
                        v-bind:class="{'col-12': index == (buttons.length - 1)}"
                        >
                        <div type="button" class="text-secondary fs-2 btn btn-light border w-100 h-100" 
                        v-on:click="setValueCalc(btn.value)"
                        >{{btn.name}}</div>
                    </div>
                </div>
                <div class="container-operator d-flex flex-wrap col-5">
                    <div class="col-6 p-1">
                        <button class="btn btn-light text-secondary fs-2 border w-100 h-100 " v-on:click="setOperatorCalc('/')">/</button>
                    </div>
                    <div class="col-6 p-1">
                        <button class="btn btn-light text-secondary fs-2 border w-100 h-100 " v-on:click="setOperatorCalc('*')">*</button>
                    </div>
                    <div class="col-6 p-1">
                        <button class="btn btn-light text-secondary fs-2 border w-100 h-100 " v-on:click="setOperatorCalc('-')">-</button>
                    </div>
                    <div class="col-6 p-1">
                        <button class="btn btn-light text-secondary fs-2 border w-100 h-100 " v-on:click="setOperatorCalc('+')">+</button>
                    </div>
                    <div class="col-6 p-1">
                        <button class="btn btn-light text-secondary fs-2 border w-100 h-100 " v-on:click="doCalc()">=</button>
                    </div>
                    <div class="col-6 p-1">
                        <button class="fs-1 btn btn-danger w-100 h-100 " v-on:click="doCalcCancel()">C</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./Components/CalculatorComponent.js"></script>  
</body>
</html>
